<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table caption</title>
</head>

<body>
    <br /> <br />
    <center>
        <table border="5" bordercolor="black" bgcolor="skyblue" width="100%" height="500">
            <caption> Table is for Name and Salary</caption>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Ramesh Raman</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Shabbir Hussein</td>
                <td>7000</td>
            </tr>
        </table>
    </center>
</body>

</html>
